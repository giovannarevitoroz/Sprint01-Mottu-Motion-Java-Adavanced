<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Mottu Mottion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Mottu Mottion</h1>
    <p>Acesse o sistema com seu perfil</p>
</header>

<main>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <!-- Mensagens de login -->
    <p th:if="${param.error}" style="color:red;">Usuário ou senha inválidos!</p>
    <p th:if="${param.logout}" style="color:green;">Logout realizado com sucesso.</p>
</main>

<footer>
    <p>&copy; 2025 Mottu - Todos os direitos reservados.</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Motos - Mottu Mottion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Cadastro de Motos</h1>
    <nav>
        <a th:href="@{/home}">Home</a> |
        <a th:href="@{/clientes}">Cadastro de Clientes</a> |
        <a th:href="@{/patios}">Gerenciamento de Pátios</a> |
        <a th:href="@{/equipe}">Gestão de Equipe</a>
    </nav>
</header>

<main>
    <!-- Formulário para adicionar ou editar -->
    <section>
        <h2 th:text="${moto.idMoto} != null ? 'Editar Moto' : 'Adicionar Moto'">Adicionar Moto</h2>
        <form th:action="@{${moto.idMoto} != null ? '/motos/' + ${moto.idMoto} : '/motos'}" th:object="${moto}" method="post">

            <label for="modeloMoto">Modelo:</label>
            <input type="text" id="modeloMoto" th:field="*{modeloMoto}" maxlength="50" required>

            <label for="placaMoto">Placa:</label>
            <input type="text" id="placaMoto" th:field="*{placaMoto}" maxlength="7" required>

            <label for="situacaoMoto">Situação:</label>
            <input type="text" id="situacaoMoto" th:field="*{situacaoMoto}" maxlength="50" required>

            <label for="chassiMoto">Chassi:</label>
            <input type="text" id="chassiMoto" th:field="*{chassiMoto}" maxlength="17" required>

            <label for="cliente.idCliente">ID do Cliente:</label>
            <input type="number" id="cliente.idCliente" th:field="*{cliente.idCliente}" required>

            <input type="hidden" th:field="*{idMoto}" />

            <button type="submit" th:text="${moto.idMoto} != null ? 'Atualizar' : 'Cadastrar'">Salvar</button>
        </form>
    </section>

    <!-- Lista de motos cadastradas -->
    <section>
        <h2>Motos Cadastradas</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Situação</th>
                <th>Chassi</th>
                <th>ID Cliente</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${motos.content}">
                <td th:text="${m.idMoto}">1</td>
                <td th:text="${m.modeloMoto}">Modelo</td>
                <td th:text="${m.placaMoto}">ABC1234</td>
                <td th:text="${m.situacaoMoto}">Ativa</td>
                <td th:text="${m.chassiMoto}">XYZ1234567890</td>
                <td th:text="${m.cliente.idCliente}">1</td>
                <td>
                    <a th:href="@{'/motos/editar/' + ${m.idMoto}}">Editar</a> |
                    <a th:href="@{'/motos/deletar/' + ${m.idMoto}}"
                       onclick="return confirm('Deseja realmente deletar esta moto?')">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Paginação -->
        <div class="paginacao">
            <!-- Botão "Anterior" -->
            <span th:if="${motos.hasPrevious()}">
                <a th:href="@{'/motos?page=' + ${motos.number - 1}}" class="previous">Anterior</a>
            </span>

            <!-- Números de Página -->
            <span th:each="i : ${#numbers.sequence(0, motos.totalPages - 1)}">
                <a th:href="@{'/motos?page=' + ${i}}"
                   th:text="${i + 1}"
                   th:classappend="${i} == ${motos.number} ? 'ativo' : ''">1</a>
            </span>

            <!-- Botão "Próximo" -->
            <span th:if="${motos.hasNext()}">
                <a th:href="@{'/motos?page=' + ${motos.number + 1}}" class="next">Próximo</a>
            </span>
        </div>
    </section>
</main>

<!-- Popups de sucesso / erro -->
<div th:if="${successMessage != null}" class="popup-success" th:text="${successMessage}"></div>
<div th:if="${erro != null}" class="popup-error" th:text="${erro}"></div>

<script>
    // Fecha os popups automaticamente após 3 segundos
    setTimeout(() => {
        const success = document.querySelector('.popup-success');
        if (success) success.style.display = 'none';

        const error = document.querySelector('.popup-error');
        if (error) error.style.display = 'none';
    }, 3000);
</script>

<footer>
    <p>&copy; 2025 Mottu - Todos os direitos reservados.</p>
</footer>
</body>
</html>
